<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="layout/css/all.min.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../../css/sb-admin-2.css" rel="stylesheet">


</head>

<body class="bg-gradient-primary">

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">


        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user needs-validation" method="post" id="registrationForm" enctype="multipart/form-data" action="signUp" novalidate>
                        <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0 form-floating">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                           placeholder="Your Name" minlength="6" required>
                                    <label style="padding-left:25px;color: grey" for="exampleFirstName">Your Name</label>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>

                                <div class="col-sm-6 mb-3 mb-sm-0 form-floating">
                                    <input type="number" class="form-control form-control-user" id="exampleCreditLimit"
                                           placeholder="Credit Limit" min="0">
                                    <label style="padding-left:25px;color: grey" for="exampleCreditLimit">Credit
                                        Limit</label>

                                </div>
                            </div>


                            <div class="form-floating mb-3">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail2"
                                       placeholder="Email Address" required>
                                <label style="color: grey" for="exampleInputEmail2">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-user" id="userJobId"
                                       placeholder="Your Job" required>
                                <label style="color: grey" for="exampleInputEmail2">Job</label>
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="userDateId"
                                       placeholder="Birthday" value="1990-01-01" max="2010-01-01" required>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0 form-floating">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Password" required>
                                    <label style="padding-left:25px;color: grey"
                                           for="exampleInputPassword">Password</label>

                                </div>
                                <div class="col-sm-6 form-floating">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repeat Password" required>
                                    <label style="padding-left:25px;color: grey" for="exampleRepeatPassword">Repeat
                                        Password</label>

                                </div>
                            </div>
                            <div style="margin-right:2px; margin-left: 2px" class="form-group row">
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Create Account</button>
                            </div>
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="layout/js/jquery-3.4.0.min.js"></script>
<script src="layout/js/bootstrap.min.js"></script>
<script src="layout/js/fontawesome.js"></script>
<script src="layout/js/sb-admin-2.js"></script>
<script >
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>

</html>
